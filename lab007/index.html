<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lab007</title>
</head>
<body>
<div id="app-1">
    <p>app1</p>
    <button v-on:click="counter += 1">counter+1</button>
    <p>{{counter}}</p>
</div>

<hr>
<div id="app-2">
    <p>app2</p>
    <button v-on:click="greet">Greet</button>
</div>

<hr>
<div id="app-3">
    <p>app3</p>
    <button v-on:click="say('hi')">Say hi</button>
    <button v-on:click="say('what')">Say what</button>
</div>

<script src="../assets/js/vue@2.4.2.js"></script>
<script>
    //v-on，触发js代码
    var app1 = new Vue({
        el: "#app-1",
        data: {
            counter: 0
        }
    });

    //v-on，接收一个定义的方法
    var app2 = new Vue({
        el: "#app-2",
        data: {
            name: "Vue.js"
        },
        methods: {
            greet: function (event) {
                alert('Hello' + this.name + '!')
                if (event) {
                    alert(event.target.tagName)
                }
            }
        }
    });

    //v-on，内联Javascript语句
    var app3 = new Vue({
        el: "#app-3",
        methods: {
            say: function (message) {
                alert(message)
            }
        }
    });

</script>
</body>
</html>
