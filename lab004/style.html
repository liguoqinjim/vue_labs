<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lab004->style</title>
</head>
<body>
<div id="app-1">
    <p>app1</p>
    <div v-bind:style="{color:activeColor,fontSize:fontSize + 'px'}"></div>
</div>

<hr>
<div id="app-2">
    <p>app2</p>
    <div v-bind:style="styleObject"></div>
</div>

<script src="../assets/js/vue@2.4.2.js"></script>
<script>
    //v-bind:style
    var app1 = new Vue({
        el: "#app-1",
        data: {
            activeColor: 'red',
            fontSize: 30
        }
    });

    //v-bind:style，绑定一个对象
    var app2 = new Vue({
        el: "#app-2",
        data: {
            styleObject: {
                color: 'red',
                fontSize: '13px'
            }
        }
    });

</script>

</body>
</html>
